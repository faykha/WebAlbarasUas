<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaksi - Indonesian Tourism</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Indonesian Tourism</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="dropdown">
                    <a href="index.html" class="dropbtn">Tempat Wisata</a>
                    <div class="dropdown-content">
                        <a href="bali.html">Bali</a>
                        <a href="raja_ampat.html">Raja Ampat</a>
                        <a href="bromo.html">Gunung Bromo</a>
                    </div>
                </li>
                <li><a href="transaksi.html">Transaksi</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Formulir Pemesanan</h2>
        <form class="form-transaksi">
            <label for="nama">Nama:</label>
            <input type="text" id="nama" name="nama" required>
            
            <label for="telp">No. Telepon:</label>
            <input type="tel" id="telp" name="telp" required>
            
            <label for="tanggal_lahir">Tanggal Lahir:</label>
            <input type="date" id="tanggal_lahir" name="tanggal_lahir" required>
            
            <label for="wisata">Pilihan Wisata:</label>
            <select id="wisata" name="wisata" required onchange="updateHotelOptions()">
                <option> </option>
                <option value="bali">Bali</option>
                <option value="raja_ampat">Raja Ampat</option>
                <option value="bromo">Gunung Bromo</option>
            </select>
            
            <label for="hotel">Pilihan Hotel:</label>
            <select id="hotel" name="hotel" required>
            </select>
            
            <label for="jumlah_orang">Jumlah Orang:</label>
            <input type="number" id="jumlah_orang" name="jumlah_orang" required min="1">
            
            <label for="tanggal_keberangkatan">Tanggal Keberangkatan:</label>
            <input type="date" id="tanggal_keberangkatan" name="tanggal_keberangkatan" required>
            
            <input type="submit" value="Pesan Sekarang" class="btn-pesan">
        </form>
    </main>
    <br><br><br>
    <footer>
        <p>&copy; 2024 Indonesian Tourism</p>
    </footer>
    
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h3>Konfirmasi Transaksi</h3>
            <table id="confirmationTable"></table>
            <button class="btn-pesan" onclick="printReceipt()">Cetak Receipt</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
